<div class="container ">
    <div class="jumbotron">
        <h1 class="display-5 text-center">Créer une Promotion</h1>
        <p class="lead text-danger"><img src="/src/assets/img/icon/" alt="">* Obligatoire.</p>
        <hr class="my-4">
        <form>
            <fieldset>
                <div class="form-group col-lg-4">
                    <label for="exampleSelect1">Choix de la langue <i class="text-danger">*</i> </label>
                    <select class="form-control bg-primary" id="exampleSelect1">
                      <option>CHOIX DE LA LANGUE</option>
                      <option>Français</option>
                      <option>Anglais</option>
                      <option>Sango</option>
                      <option>Wolof</option>
                    </select>
                </div>
              <div class="form-group">
                <label for="InputTitre">Titre <i class="text-danger">*</i></label>
                <input type="text" class="form-control " id="" aria-describedby="titre" 
                        placeholder="choisir le titre le plus claire, le plus pro et le plus acchocheur possible">
              </div>
              <div class="form-group">
                <label for="Textdescription">Description de la promo</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" 
                          placeholder="Ecrivez une description rapide, simple et concise"></textarea>
              </div>
              <div class="form-group">
                <label for="InputLieu">Lieu de la promotion <i class="text-danger">*</i></label>
                <input type="text" class="form-control" id="" aria-describedby="lieu" 
                        placeholder="Indiquez la region dans laquelle se trouve votre promotion">
              </div>
              <div class="form-group">
                <label for="InputReference">Reference Agate<i class="text-danger">*</i></label>
                <input type="text" class="form-control" id="" aria-describedby="titre" 
                        placeholder="Reference Agate est un code analytique à demander à votre Responsable si vous n'avez pas">
              </div>
              <div class="form-group col-lg-4">
                <label for="exampleSelect1">Choix de la fabrique <i class="text-danger">*</i> </label>
                <select class="form-control bg-primary" id="exampleSelect1">
                  <option> CHOIS DE LA FABRIQUE</option>
                </select>
              </div>
              <div class="form-group">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="InputLieu">Date Début <i class="text-danger">*</i></label>
                        <input type="date" class="form-control" id="" aria-describedby="dateDebut" 
                        placeholder="Indiquez la region dans laquelle se trouve votre promotion">
                    </div>
                    <div class="col-lg-6">
                        <label class="ml-2" for="InputLieu">Date Début <i class="text-danger">*</i></label>
                        <input type="date" class="form-control" id="" aria-describedby="dateDebut" 
                                placeholder="Indiquez la region dans laquelle se trouve votre promotion">
                    </div>
                </div>
                
              </div>
              <div class="form-group">
                <label for="exampleSelect1">Referentiel <i class="text-danger">*</i></label>
                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
      </div>
</div>
