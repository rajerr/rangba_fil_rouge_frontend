<div class="container ">
    <div class="jumbotron">
        <h1 class="display-5 text-center">Créer une Promotion</h1>
        <p class="lead text-danger"><img src="/src/assets/img/icon/" alt="">* Obligatoire.</p>
        <hr class="my-4">
        <form>
            <fieldset>
                <div class="form-group col-lg-4">
                    <label for="exampleSelect1">CHOIX DE LA LANGUE <i class="text-danger">*</i> </label>
                    <select class="form-control bg-primary" id="exampleSelect1">
                      <option> </option>
                      <option>Français</option>
                      <option>Anglais</option>
                      <option>Sango</option>
                      <option>Wolof</option>
                    </select>
                </div>
              <div class="form-group">
                <label for="InputTitre">Titre <i class="text-danger">*</i></label>
                <input type="text" class="form-control " id="" aria-describedby="titre" 
                        placeholder="choisir le titre le plus claire, le plus pro et le plus acchocheur possible">
              </div>
              <div class="form-group">
                <label for="Textdescription">Description de la promo</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" 
                          placeholder="Ecrivez une description rapide, simple et concise"></textarea>
              </div>
              <div class="form-group">
                <label for="InputLieu">Lieu de la promotion <i class="text-danger">*</i></label>
                <input type="text" class="form-control" id="" aria-describedby="lieu" 
                        placeholder="Indiquez la region dans laquelle se trouve votre promotion">
              </div>
              <div class="form-group">
                <label for="InputReference">Reference Agate<i class="text-danger">*</i></label>
                <input type="text" class="form-control" id="" aria-describedby="titre" 
                        placeholder="Reference Agate est un code analytique à demander à votre Responsable si vous n'avez pas">
              </div>
              <div class="form-group col-lg-4">
                <label for="exampleSelect1">Choix de la fabrique <i class="text-danger">*</i> </label>
                <select class="form-control bg-primary" id="exampleSelect1">
                  <option> CHOIS DE LA FABRIQUE</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleSelect1">Example select</label>
                <select class="form-control" id="exampleSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleSelect2">Example multiple select</label>
                <select multiple="" class="form-control" id="exampleSelect2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Example textarea</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
              </div>
              <fieldset class="form-group">
                <legend>Radio buttons</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                    Option one is this and that—be sure to include why it's great
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                    Option two can be something else and selecting it will deselect option one
                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
                    Option three is disabled
                  </label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend>Checkboxes</legend>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" checked="">
                    Option one is this and that—be sure to include why it's great
                  </label>
                </div>
                <div class="form-check disabled">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="" disabled="">
                    Option two is disabled
                  </label>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <legend>Sliders</legend>
                <label for="customRange1">Example range</label>
                <input type="range" class="custom-range" id="customRange1">
              </fieldset>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
      </div>
</div>
