<router-outlet></router-outlet>
<div class="row">
  <div class="col-lg mt-5 shadow">
    <h1 class="display-5 text-center text-light bg-primary">Lister Profiles</h1>
        <a class="btn btn-primary float-right" [routerLink]="['/home/profiles/add-profile']">
          Ajouter <img src="./assets/img/icon/add-user.png" alt="">
        </a>
        <table class="table table-bordered ">
          <thead class="bg-warning">
            <tr>
              <th scope="col">Libelle</th>
              <th scope="col">Liste User par Profile</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let profile of profiles">
            <tr>
              <td>{{profile.libelle}}</td>
              <td>
                  <a class="ml-4" [routerLink]="['/home/profiles/{{profile.libelle}}']">LISTER {{profile.libelle}}</a>
              </td>
              <td> 
                  <a class="ml-4" href=""><img src="./assets/img/icon/upd.png" alt=""></a>
                  <a class="ml-4" href=""><img src="./assets/img/icon/delete.png" alt=""></a>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
