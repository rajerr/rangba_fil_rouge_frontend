<router-outlet></router-outlet>
<div class="row mt-5 shadow p-2">
    <div class="col-lg">
      <div class="form-group col-lg-4 float-right">
        <input id="search" class="form-control float-right mt-1" type="text" placeholder="tapez votre recherche ici" name="search">
      </div>
        <h1 class="display-5 text-center bg-primary text-light">Liste Users</h1>
        <div class="fom-group float-right">
          <a class="btn btn-primary form-control float-right" [routerLink]="['/home/users/add-user']">
            Ajouter <img src="./assets/img/icon/add-user.png" alt="">
          </a>
        </div>
        <table class="table table-bordered">
          <thead class="bg-warning text-center">
            <tr>
              <th scope="col">Avatar</th>
              <th scope="col">Nom</th>
              <th scope="col">Prenant</th>
              <th scope="col">Mail</th>
              <th scope="col">Profil</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of users">
            <tr>
              <td><label  for=""><img class=" avatar" [src]="'data:image/;base64,'+user.avatar" alt="" srcset=""></label></td>
              <td>{{user.nom}}</td>  
              <td>{{user.prenom}}</td>
              <td>{{user.email}}</td>
              <td>{{user.profile.libelle}}</td>
              <td>
                  <a class="ml-4" [routerLink]="['/users/1']"><img src="./assets/img/icon/vue.png" alt=""></a>
                  <a class="ml-4" [routerLink]="['/users/1/editer']"><img src="./assets/img/icon/upd.png" alt=""></a>
                  <a class="ml-4" href=""><img src="./assets/img/icon/delete.png" alt=""></a>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
